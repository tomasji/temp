machine:
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
  node:
    version: 0.10.18

dependencies:
  override:
    - npm install
    - make bundle


test:
  override:
    - /bin/true

  post:
    - tar czf "$CIRCLE_ARTIFACTS/product.tgz" dist
    - tar c -C QA -zf "$CIRCLE_ARTIFACTS/tests-shi.tgz" tests-shi bin

deployment:
  develop:
    branch: [master]
    commands:
    - QA/bin/update-heroku
