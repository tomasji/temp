dependencies:
  cache_directories:
    - "~/shishito"
  override:
    - npm install
    - npm run build_backend
    - if ! [[ -e ~/shishito/shi ]]; then cd ; curl http://docker.salsitasoft.com/qa/shishito-cci-2.3.tgz | tar xzvf -; fi

machine:
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
  node:
    version: 0.12.0

test:
  override:
    - test-ui/run-tests
