machine:
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
  node:
    version: 0.10.18

dependencies:
  override:
    - npm install
    - make bundle


test:
  override:
    - /bin/true

  post:
    - git config user.name "circleci"
    - git config user.email "herokuadmin@salsitasoft.com"
    - git add dist
    - git commit -m "build"

deployment:
  develop:
    branch: [cci]
    commands:
    - git push -f git@heroku.com:temp-cci.git ${CIRCLE_BRANCH}:refs/heads/master

